        function Person(firstName, lastName) {
            this.firstName = firstName;

            this.sayHello = function (name) {
                console.log(`Hello ${name}, I am ${this.firstName}`);

        Person.prototype.sayBye = function () {
            console.log("Bye ");
        }

        const galih = new Person("Galih", "Tra");
        const eko = new Person("Eko", "Vahto");
        console.log(galih);
        console.log(eko);
        eko.sayBye();
