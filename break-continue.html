<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // break
        for(let number = 1; true;number++) {
            document.writeln(`<p>do ke ${number}</p>`);
            if (number >= 10) {
                break
            }
        }

        document.writeln("<hr>")

        // Continue
        for(let numberCon = 1; numberCon <= 100; numberCon++) {
            if(numberCon % 2 === 0) {
                continue;
            }
            document.writeln(`<p>ganjil ke ${numberCon}</p>`);
        }
    </script>
</body>
</html>
