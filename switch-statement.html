<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nilai = "AB";

        switch (nilai) {
            case "A":
                document.writeln("Nilai anda sangat memuaskan");
                break;
            case "B":
                document.writeln("Nilai Anda baik");
                break
            case "C":
                document.writeln("Nilai Anda cukup");
                break
            default:
                document.writeln("Anda salah jurusan");
        }
    </script>
</body>
</html>
