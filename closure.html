<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function init() {

            const name = "galih";

            function greet() {
                document.writeln(`Hello ${name}`);
            }

            return greet()
        }

        function createCounter() {
            let counter = 0

            function count() {
                return counter += 1;
            }

            return count;
        }


        init();
        const one = createCounter();
        console.info(one());
    </script>
</body>
</html>
