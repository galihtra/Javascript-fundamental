<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = "1";
        const number2 = 1;
        document.writeln(`hasilnya ialah ${parseInt(number1) + number2}`);
        document.writeln("<br>");

        // Example NAN (Not A Number)
        const nanInt= parseInt("salah")
        document.writeln(nanInt);
        document.writeln("<br>");
        const nanNumber= parseInt("salah")
        document.writeln(nanNumber);
        document.writeln("<br>");

        // NAN Function
        const check = Number("salah")
        document.writeln(isNaN(check));
        document.writeln("<br>");

        const check2 = Number(10)
        document.writeln(isNaN(check2));
        document.writeln("<br>");
    </script>
</body>
</html>
